<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Arsha ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    text-align:center;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    overflow:hidden;
}

/* Heart animation */
.hearts{
    position:fixed;
    width:100%;
    height:100%;
    pointer-events:none;
}
.hearts span{
    position:absolute;
    color:#ff1a4d;
    font-size:20px;
    animation:float linear infinite;
}
@keyframes float{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}

.container{
    margin-top:100px;
}

button{
    padding:12px 25px;
    margin:10px;
    font-size:18px;
    border:none;
    border-radius:20px;
    background:#e6005c;
    color:white;
    cursor:pointer;
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
}

input{
    padding:10px;
    font-size:18px;
    border-radius:10px;
    border:none;
}

.envelope{
    font-size:120px;
    cursor:pointer;
}

.message{
    font-family:'Dancing Script',cursive;
    font-size:42px;
    color:#b30047;
}
</style>
</head>
<body>

<div class="hearts" id="hearts"></div>

<div class="container" id="main">
    <h2>Enter Password</h2>
    <input type="password" id="password">
    <br><br>
    <button onclick="checkPassword()">Open</button>
</div>

<audio id="music" loop>
    <source src="love_story.mp3" type="audio/mpeg">
</audio>

<script>
function checkPassword(){
    var pass = document.getElementById("password").value;
    if(pass === "arshabhinav"){
        question1();
    }else{
        alert("Wrong password ‚ù§Ô∏è");
    }
}

function question1(){
    document.getElementById("main").innerHTML = `
        <h2>I love you ‚ù§Ô∏è<br>Do you love me?</h2>
        <button onclick="question2()">A: Yes</button>
        <button onclick="question2()">B: A</button>
        <button onclick="question2()">C: B</button>
        <button onclick="question2()">D: C</button>
    `;
}

function question2(){
    document.getElementById("main").innerHTML = `
        <h2>Can you share your future with me? ‚ù§Ô∏è</h2>
        <button onclick="showEnvelope()">Yes</button>
        <button onclick="showEnvelope()">No</button>
    `;
}

function showEnvelope(){
    document.getElementById("main").innerHTML = `
        <div class="envelope" onclick="openLetter()">üíå</div>
        <p>Tap to open</p>
    `;
}

function openLetter(){
    document.getElementById("main").innerHTML = `
        <div class="message">
            Happy Valentine's Day Arsha ‚ù§Ô∏è<br><br>
            Forever yours,<br>
            Abhinav
        </div>
    `;
    document.getElementById("music").play();
}

/* Heart generator */
function createHearts(){
    const container = document.getElementById("hearts");
    for(let i=0;i<40;i++){
        let heart = document.createElement("span");
        heart.innerHTML = "‚ù§";
        heart.style.left = Math.random()*100 + "vw";
        heart.style.animationDuration = (Math.random()*5 + 5) + "s";
        heart.style.opacity = Math.random();
        container.appendChild(heart);
    }
}
createHearts();
</script>

</body>
</html>
