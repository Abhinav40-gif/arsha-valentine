<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Arsha ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    text-align:center;
    background: linear-gradient(135deg,#ffd6e0,#ff9ab3);
    font-family:'Dancing Script',cursive;
    color:#8b0033;
    overflow:hidden;
}

.container{
    margin-top:70px;
    padding:20px;
    font-size:30px;
}

/* Inputs & buttons */
input{
    padding:14px;
    font-size:24px;
    border-radius:12px;
    border:none;
    text-align:center;
}

button{
    padding:16px 32px;
    margin:12px;
    font-size:24px;
    border:none;
    border-radius:30px;
    background:#c2185b;
    color:white;
}

/* Bigger hearts */
.heart{
    position:fixed;
    bottom:-30px;
    color:#ff1a66;
    animation:rise 7s linear infinite;
}

@keyframes rise{
    from{transform:translateY(0);}
    to{transform:translateY(-120vh);}
}

/* Envelope */
.envelope{
    width:280px;
    height:180px;
    background:#ff4d88;
    margin:auto;
    position:relative;
    border-radius:8px;
    cursor:pointer;
    box-shadow:0 8px 20px rgba(0,0,0,0.2);
    transition:transform 0.6s;
}

.envelope.open{
    transform:scale(1.1) rotateX(180deg);
}

/* Letter */
.letter{
    background:white;
    color:#8b0033;
    padding:20px;
    width:260px;
    margin:auto;
    margin-top:20px;
    border-radius:10px;
    font-size:32px;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

/* Photos */
.photos img{
    width:130px;
    height:130px;
    object-fit:cover;
    border-radius:15px;
    margin:10px;
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
}

/* Slide popup */
.popup{
    position:fixed;
    bottom:-100px;
    left:0;
    width:100%;
    background:#c2185b;
    color:white;
    padding:15px;
    font-size:22px;
    transition:bottom 0.6s;
}
.popup.show{
    bottom:0;
}
</style>
</head>
<body>

<div class="container" id="main">
    <h2>Enter Password</h2>
    <input type="password" id="password">
    <br><br>
    <button onclick="checkPassword()">Open</button>
</div>

<audio id="music" loop>
    <source src="love_story.mp3" type="audio/mpeg">
</audio>

<div class="popup" id="popup">I Love You Forever ❤️</div>

<script>

// Start music on first interaction
function startMusic(){
    document.getElementById("music").play().catch(()=>{});
}

// Password
function checkPassword(){
    startMusic();
    var pass = document.getElementById("password").value;
    if(pass === "arshabhinav"){
        question1();
    }else{
        alert("Wrong password ❤️");
    }
}

// Question 1
function question1(){
    document.getElementById("main").innerHTML = `
        <h2>I love you ❤️<br>Do you love me?</h2>
        <button onclick="question2()">A: Yes</button>
        <button onclick="question2()">B: A</button>
        <button onclick="question2()">C: B</button>
        <button onclick="question2()">D: C</button>
    `;
}

// Question 2
function question2(){
    document.getElementById("main").innerHTML = `
        <h2>Can you share your future with me? ❤️</h2>
        <button onclick="showEnvelope()">Yes</button>
        <button onclick="showEnvelope()">No</button>
    `;
}

// Envelope
function showEnvelope(){
    document.getElementById("main").innerHTML = `
        <h3>Tap to open</h3>
        <div class="envelope" id="env" onclick="openLetter()"></div>
    `;
}

// Open envelope animation
function openLetter(){
    document.getElementById("env").classList.add("open");

    setTimeout(()=>{
        document.getElementById("main").innerHTML = `
            <div class="letter">
                Happy Valentine's Day Arsha ❤️<br><br>
                Forever yours,<br>
                Abhinav
            </div>

            <div class="photos">
                <img src="photo1.jpg">
                <img src="photo2.jpg">
            </div>
        `;

        document.getElementById("popup").classList.add("show");
    },600);
}

// Bigger floating hearts
function createHeart(){
    var heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "❤";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = (Math.random()*30 + 25) + "px";
    heart.style.animationDuration = (Math.random()*3 + 5) + "s";
    document.body.appendChild(heart);

    setTimeout(()=>{heart.remove();},7000);
}

setInterval(createHeart,250);

</script>
</body>
</html>
